language: elixir
services:
- postgresql
elixir:
- 1.3.4
env:
  matrix:
  - MIX_ENV=test
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
addons:
  ssh_known_hosts: $DEPLOY_HOST
before_install:
- openssl aes-256-cbc -K $encrypted_7b610dce0af4_key -iv $encrypted_7b610dce0af4_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
script: mix coveralls.travis
after_success:
- "./scripts/deploy.sh"
